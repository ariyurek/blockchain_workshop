<html>
    <head>
        <script src="./web3.min.js"></script>  
        <script src="./jquery-3.3.1.min.js"></script>  
    </head>
    <body>
        <script>
            var web3 = new Web3(new Web3.providers.HttpProvider("http://IP:RPC_PORT"));
            web3.eth.defaultAccount = web3.eth.accounts[0];      
            var helloContract = web3.eth.contract(ABI);  
            var hello = helloContract.at(CONTRACT_ADDRESS);
        </script>   
        <div>
            <h3>Hello Web UI</h3>
            <label for="name">Who are you?</label>
            <input id="name" type="text">
        </div>
        <br/>
        <button id="button">Greet!</button>
        <br/>
        <br/>
        <div id="result">        
        </div>
        <script>
            $("#button").click(function() {
                $("#result").html(hello.say($("#name").val()));
            });                
        </script>
    </body>
</html>
